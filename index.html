<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <title>Student Result Card Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <script src="https://unpkg.com/docx@7.8.2/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        /* Login Overlay Styles */
        #loginOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a202c;
            /* Dark background */
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .login-card {
            background-color: #2d3748;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #4a5568;
        }

        .login-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1.5rem;
        }

        .login-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #a0aec0;
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }

        .login-input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .login-label {
            display: block;
            color: #cbd5e0;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .login-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #4a5568;
            border: 1px solid #718096;
            border-radius: 0.5rem;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .login-input:focus {
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .login-btn:hover {
            transform: translateY(-1px);
        }

        .login-error {
            color: #fc8181;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }

        /* Hide main content initially */
        .container {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Login Overlay -->
    <div id="loginOverlay">
        <div class="login-card">
            <i class="fas fa-lock login-icon"></i>
            <h2 class="login-title">Restricted Access</h2>
            <p class="login-subtitle">Please login to access the Result Generator</p>

            <form id="loginForm">
                <div class="login-input-group">
                    <label class="login-label">Username</label>
                    <input type="text" id="loginUser" class="login-input" placeholder="Enter username" required>
                </div>
                <div class="login-input-group">
                    <label class="login-label">Password</label>
                    <input type="password" id="loginPass" class="login-input" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p id="loginError" class="login-error"><i class="fas fa-exclamation-circle"></i> Invalid credentials</p>
            </form>
        </div>
    </div>

    <div class="container">
        <header id="header-custom">
            <img id="schoolLogo" src="TSS-LOGO.png" alt="School Logo" style="height: 80px; width: auto;">
            <h1 style="color: black;">The Smart School</h1>
        </header>
        

        <div class="main-content">
            <!-- Mobile Loading Indicator -->
            <div id="mobileLoader" class="mobile-loader" style="display: none;">
                <div class="loader-spinner"></div>
                <p>Generating Result...</p>
            </div>

            <!-- Input Form Section -->
            <div class="input-section">
                <p id="branding-cus">
            <span
                style="color: #363e4f; font-family: 'Inter', sans-serif; justify-content: center; text-align: center; display: block; ">
                Built by
                KS Labs —
                khalilullah.dev</span>
        </p>
                <h2>Enter Student Information</h2>
                <form id="resultForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentName">Student Name:</label>
                            <input type="text" id="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="studentClass">Class:</label>
                            <select id="studentClass" required>
                                <option value="">Select Class</option>
                                <option value="PlayGroup">PlayGroup</option>
                                <option value="Nursery">Nursery</option>
                                <option value="KinderGarden">KinderGarden</option>
                                <option value="One">Class One</option>
                                <option value="Two">Class Two</option>
                                <option value="Three">Class Three</option>
                                <option value="Four">Class Four</option>
                                <option value="Five">Class Five</option>
                                <option value="Six">Class Six</option>
                                <option value="Seven">Class Seven</option>
                                <option value="Eight">Class Eight</option>
                                <option value="Nine">Class Nine</option>
                                <option value="Ten">Class Ten</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="rollNo">Roll No:</label>
                            <input type="text" id="rollNo" required>
                        </div>
                        <div class="form-group">
                            <label for="totalMarks">Total Marks:</label>
                            <input type="number" id="totalMarks" min="0" placeholder="e.g., 800, 1200, 1500" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="campusName">Campus Name:</label>
                            <input type="text" id="campusName" required>
                        </div>
                        <div class="form-group">
                            <label for="academicYear">Academic Year:</label>
                            <input type="text" id="academicYear" placeholder="2024" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="section">Section:</label>
                            <input type="text" id="section" placeholder="A" required>
                        </div>
                        <div class="form-group">
                            <label for="term">Term:</label>
                            <select id="term" required>
                                <option value="I">Term I</option>
                                <option value="II">Term II</option>
                                <option value="III">Term III</option>
                            </select>
                        </div>
                    </div>

                    <div id="subjectsContainer">
                        <!-- Subjects will be dynamically loaded here -->
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-calculator"></i> Generate Result
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-redo"></i> Reset Form
                        </button>
                    </div>
                </form>
            </div>

            <!-- Result Preview Section -->
            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-actions">
                    <button class="btn btn-success" onclick="downloadPDF()">
                        <i class="fas fa-file-pdf"></i> Download PDF
                    </button>
                    <button class="btn btn-info" onclick="downloadDOCX()">
                        <i class="fas fa-file-word"></i> Download DOCX
                    </button>
                    <button class="btn btn-warning" onclick="printResult()">
                        <i class="fas fa-print"></i> Print Result
                    </button>
                </div>

                <div class="result-card" id="resultCard">
                    <!-- Result card content will be generated here -->
                </div>
            </div>
        </div>
    </div>


    <footer id="footer-custom">
        <p class="dev-credit">
            <span class="dev-name">Khalilullah Sadique — Software Engineer</span><br>
            <span class="dev-tagline">Web & Advance Mobile Application Developer</span>
        </p>
    </footer>

    <script src="logo.js"></script>
    <script src="script.js"></script>
</body>

</html>
